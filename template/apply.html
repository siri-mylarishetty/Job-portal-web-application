{% extends "base.html" %}
{% block title %}Apply Â· {{ job.title }}{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card card-shadow border-0">
      <div class="card-body p-4">
        <h3 class="text-center mb-3">Apply for: {{ job.title }}</h3>
        <p class="text-muted text-center mb-4">
          Enter the <strong>Applicant ID</strong> you got when registering.
        </p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Applicant ID</label>
            <input name="applicant_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Cover Letter</label>
            <textarea name="cover_letter" class="form-control" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
