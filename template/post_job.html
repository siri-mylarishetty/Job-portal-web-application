{% extends "base.html" %}
{% block title %}Post Job{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card card-shadow border-0">
      <div class="card-body p-4">
        <h3 class="text-center mb-3">Post Job</h3>
        <p class="text-muted text-center mb-4">
          You need your <strong>employer id</strong> to post (shown after registration).
        </p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Employer ID</label>
            <input name="employer_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input name="location" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Post Job</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
